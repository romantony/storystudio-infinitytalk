version: '3.8'

services:
  # Base image build service
  base:
    build:
      context: .
      dockerfile: base/Dockerfile.base
    image: storystudio/base:latest
    
  # InfiniteTalk model service
  infinitetalk:
    build:
      context: ./models/infinitetalk
      dockerfile: Dockerfile
    image: storystudio/infinitetalk:latest
    ports:
      - "8188:8188"
    env_file:
      - .env
    environment:
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./data:/runpod-volume
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
